<div class="chat">
  <header class="chat__header">
    <h2 class="chat__title">{{chatName}}</h2>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
    </mat-menu>
  </header>
  <mat-list class="viewport list-of-messages">
    <div *uiScroll="let item of datasource" class="list-of-messages__message">
      <div class="list-of-messages__avatar">
        <mat-icon>add_photo_alternate</mat-icon>
      </div>
      <div class="general list-of-messages__general">
        <div class="general__user">{{ item.user }}</div>
        <div class="general__text">{{ item.text }}</div>
      </div>
    </div>
  </mat-list>
  <form class="form" [formGroup]="form">
    <div class="input-message">
      <mat-form-field>
        <input type="text" matInput placeholder="Введите сообщение" formControlName="userMessages"/>
        <mat-error *ngIf="form.controls['userMessages'].invalid && form.controls['userMessages'].touched">
            Необходимо написать сообщение!
        </mat-error>
      </mat-form-field>
      <button mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="sendMess()" [disabled]="form.invalid">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </form>
</div>
